<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">

        <mat-card>
          <h1 class="text-center">Register Here</h1>

          <form (ngSubmit)="formSubmit()">

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here" />
              <mat-hint>FirstName must be unique</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Middle Name</mat-label>
              <input [(ngModel)]="user.middleName" name="middleName" matInput placeholder="Enter Here">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here">
            </mat-form-field>

            <mat-hint> <span *ngIf="email.invalid && email.touched" class="error">Email Field is Not Valid</span>
            </mat-hint>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email Address</mat-label>
              <input type="email" required #email="ngModel" [(ngModel)]="user.email" name="email" matInput
                placeholder="Enter Here" ngModel>
            </mat-form-field>

            <mat-hint> <span *ngIf="number.invalid && number.touched" class="error">Phone Number Field is Not
                Valid</span></mat-hint>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input #number="ngModel" type="number" required [(ngModel)]="user.mobileNumber" name="mobileNumber"
                pattern="^[0-9]{10}$" matInput placeholder="Enter Here" maxlength="10" minlength="10">
            </mat-form-field>

            <mat-hint> <span *ngIf="adar.invalid && adar.touched" class="error">Aadhar Number Field is Not Valid</span>
            </mat-hint>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Aadhar Card Number</mat-label>
              <input type="number" required #adar="ngModel" pattern="^[0-9]{12}$" [(ngModel)]="user.aadharCardNo"
                name="aadharCardNo" matInput placeholder="Enter Here" minlength="12" maxlength="12">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input #password="ngModel" type="password" required [(ngModel)]="user.password" name="password" matInput
                placeholder="Enter Here" ngModel>
            </mat-form-field>

            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button style="margin-left:20px;" mat-raised-button color="accent" type="reset"
                ng-click="reset()">Clear</button>
            </div>

          </form>

        </mat-card>

      </div>
    </div>
  </div>
</div>
