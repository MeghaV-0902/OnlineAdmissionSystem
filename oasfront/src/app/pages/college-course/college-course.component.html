<form name="collegecourseform" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Course Name</label><br>
    <mat-hint> <span *ngIf="name.invalid && name.touched" class="error">Name Field is Not Valid</span></mat-hint>
    <input #name="ngModel" type="text" class="form-control" id="Name" placeholder="Enter Course Name"
      [(ngModel)]="collegecourse.collegeCourseName" name="CollegeCourseName" ngModel required>

  </div>

  <div class="form-group">
    <label>Course Duration</label><br>
    <mat-hint> <span *ngIf="dur.invalid && dur.touched" class="error">Duration Field is Not Valid</span></mat-hint>
    <input #dur="ngModel" type="text" class="form-control" id="CourseDuration" placeholder="Enter Course Duration"
      [(ngModel)]="collegecourse.collegeCourseDuration" name="CollegeCourseDuration" ngModel required
      pattern="^[0-9]{1}$">
  </div>


  <button type="submit" class="btn btn-success">Submit</button>
</form>
